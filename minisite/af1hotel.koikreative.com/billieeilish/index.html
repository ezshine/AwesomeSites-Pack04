<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <!-- <base href='/'> -->
    <!-- <base href='https://af1hotel.koikreative.com/billieeilish/'> -->
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Cache-Control' content='max-age=0'>
    <title>AF1 HOTEL Â· Billie Eilish AF1</title>
    <link rel='stylesheet' href='assets/main.5.css'>
    <link rel='stylesheet' href='loader/main.2.css'>
    <script src='libs/tongji.js'></script>
</head>
<body>
    <canvas></canvas>
    <div data-modal='info' style='display:none;'>
        <img class='imgBase hide' src='assets/vInfo1.1.png' data-ui='infov' data-info='1'>
        <img class='imgBase hide' src='assets/hInfo1.1.png' data-ui='infoh' data-info='1'>
        <img class='imgBase hide' src='assets/vInfo2.1.png' data-ui='infov' data-info='2'>
        <img class='imgBase hide' src='assets/hInfo2.1.png' data-ui='infoh' data-info='2'>
        <img class='imgBase hide' src='assets/vInfo3.1.png' data-ui='infov' data-info='3'>
        <img class='imgBase hide' src='assets/hInfo3.1.png' data-ui='infoh' data-info='3'>
        <img class='imgBase' src='assets/infoClose.1.png' data-ui='infoClose' data-touch>
    </div>
    <div data-modal='story' style='display:none;'>
        <img class='imgBase' src='assets/modalBgV.1.png' data-ui='modalBgV'>
        <img class='imgBase' src='assets/modalBgH.1.png' data-ui='modalBgH'>
        <div data-ui='tipsCon'>
            <div class='tips'></div>
            <div class='tips'></div>
            <div class='tips'></div>
            <div class='tips'></div>
        </div>
        <img class='imgBase' src='assets/shoe4.png' data-ui='shoe' data-shoe='4' style='opacity:0;'>
        <img class='imgBase' src='assets/shoe3.png' data-ui='shoe' data-shoe='3' style='opacity:0;'>
        <img class='imgBase' src='assets/shoe2.png' data-ui='shoe' data-shoe='2' style='opacity:0;'>
        <img class='imgBase' src='assets/shoe1.png' data-ui='shoe' data-shoe='1'>
        <img class='imgBase' src='assets/btnJump.png' data-ui='btnJump' data-touch>
        <img class='imgBase' src='assets/btnClose.png' data-ui='btnClose' data-touch>
    </div>
    <div data-modal='tips' style='display:none;'>
        <img class='imgBase' src='assets/tips.1.png' data-ui='tips' data-touch>
    </div>
    <div data-loader='con'>
        <img class='imgBase' src='loader/bgv.3.png' data-loader='bgv'>
        <img class='imgBase' src='loader/bgh.3.png' data-loader='bgh'>
        <img class='imgBase' src='loader/base.png' data-loader='base'>
        <img class='imgBase' src='loader/pointer.png' data-loader='pointer'>
        <div class='imgBase' data-loader='rect' style='transform:scaleX(0);'></div>
    </div>
    <script src='https://res.wx.qq.com/open/js/jweixin-1.6.0.js'></script>
    <script src='libs/share.3.js'></script>
    <script src='libs/howler.core.min.js'></script>
    <script src='libs/jquery.min.js'></script>
    <script src='libs/jquery.tap.js'></script>
    <script src='libs/gsap.min.js'></script>
    <script>
        const bgm = new Howl({
            src: 'assets/bgm.mp3',
            autoplay: true,
            loop: true,
        })
        const eff = new Howl({
            src: 'assets/eff.mp3',
        })
        const shoesAni = gsap.timeline({
            paused: true,
            repeat: -1,
            defaults: {
                duration: .4,
                ease: 'power2.inOut',
            },
        })
        shoesAni
            .call(() => { gsap.to($('.tips')[0], { backgroundPositionX: '0%', duration: 2.6, ease: 'none', }) })
            .to($(`[data-shoe='1']`)[0], { opacity: 0, }, 3)
            .call(() => { gsap.set($('.tips')[0], { backgroundPositionX: '100%', }) })
            .to($(`[data-shoe='2']`)[0], { opacity: 1, })
            .call(() => { gsap.to($('.tips')[1], { backgroundPositionX: '0%', duration: 2.6, ease: 'none', }) })
            .to($(`[data-shoe='2']`)[0], { opacity: 0, }, '<3')
            .call(() => { gsap.set($('.tips')[1], { backgroundPositionX: '100%', }) })
            .to($(`[data-shoe='3']`)[0], { opacity: 1, })
            .call(() => { gsap.to($('.tips')[2], { backgroundPositionX: '0%', duration: 2.6, ease: 'none', }) })
            .to($(`[data-shoe='3']`)[0], { opacity: 0, }, '<3')
            .call(() => { gsap.set($('.tips')[2], { backgroundPositionX: '100%', }) })
            .to($(`[data-shoe='4']`)[0], { opacity: 1, })
            .call(() => { gsap.to($('.tips')[3], { backgroundPositionX: '0%', duration: 2.6, ease: 'none', }) })
            .to($(`[data-shoe='4']`)[0], { opacity: 0, }, '<3')
            .call(() => { gsap.set($('.tips')[3], { backgroundPositionX: '100%', }) })
            .to($(`[data-shoe='1']`)[0], { opacity: 1, })
        let locked = false
        $(`[data-ui='btnClose']`).on('tap', () => {
            if (!locked) {
                locked = true
                $(`[data-modal='story']`).fadeOut(400, () => {
                    locked = false
                    shoesAni.pause()
                })
            }
        })
        $(`[data-ui='infoClose']`).on('tap', () => {
            if (!locked) {
                locked = true
                $(`[data-modal='info']`).fadeOut(400, () => {
                    $('[data-info]').addClass('hide')
                    locked = false
                })
            }
        })
        $(`[data-ui='btnJump']`).on('tap', () => {
            location.replace('https://snkrs.onelnk.com/MZfc/6my7ag7q')
        })
        $(`[data-ui='tips']`).on('tap', () => {
            if (!locked) {
                $(`[data-modal='tips']`).fadeOut(400)
            }
        })
    </script>
    <script src='libs/phaser.min.js'></script>
    <script src='libs/rexgesturesplugin.min.js'></script>
    <script src='components/loader.7.js'></script>
    <script src='components/game.11.js'></script>
    <script src='components/init.3.js'></script>
</body>

</html>
